<html>
<head>
  <script src="lib/createjs.min.js"></script>
  <script src="build/bun.js"></script>
</head>
<body>
  <p>
    Total capacity of all jars: <span id="jar-capacity"></span>
    <br>
    Capacity used: <span id="used"></span>
    <br>
    Hunger: <span id="hunger"></span>
    <br>
    Health: <span id="health"></span>
    <br>
    Spillage: <span id="spillage"></span>
    <br>
    Food waste: <span id="waste"></span>
    <span id="bake-stats">
    <br>
    Oven Capacity: <span id="oven-capacity"></span>
    </span>
  </p>
  <p>
    Bread: <span id="stash-bread"></span>
  </p>
  <p>
    <button id="add-food">Add food</button>    
    <button id="bake">Bake bread</button>
    <button id="another-jar">Start another jar</button>
    <button id="trade">Trade some away</button>
    <button id="giveaway">Give away bread</button>
    <button id="throwaway">Throw away half</button>
    <button id="enter-competition">Enter Baking Competition</button>
    <button id="play-again">Restart game</button>
  </p>

  <h3>Messages (newest to oldest)</h3>
  <div id="message-log">
  </div>

  <h3>debug</h3>
  <ul>
    <li>Actual quantity: <span id="debug_quantity"></span></li>
    <li>Fed: <span id="debug_fed"></span></li>
    <li>Happy: <span id="debug_happy"></span></li>
    <li>Waiting: <span id="debug_waiting"></span></li>
    <li>Hungry: <span id="debug_hungry"></span></li>
    <li>Starving: <span id="debug_starving"></span></li>
    <li>Dead: <span id="debug_dead"></span></li>
  </ul>
</body>
</html>
