<html>
<head>
  <script src="lib/createjs.min.js"></script>
  <script src="build/bun.js"></script>
</head>
<body>
  <p>
    Jar total capacity: <span id="jar-capacity"></span>
    <br>
    Capacity used: <span id="used"></span>
    <br>
    Hunger: <span id="hunger"></span>
    <br>
    Health: <span id="health"></span>
    <br>
    Spillage: <span id="spillage"></span>
  </p>
  <p>
    Food: <span id="stash-food"></span>
  </p>
  <p>
    Yeast count: <span id=stash-yeast></span>
  </p>
  <p>
    <button id="add-food">add food</button>    
    <button id="bake">Bake!</button>
    <button id="another-jar">Start another jar</button>
    <button id="trade">Trade it</button>
    <button id="giveaway">Give it away</button>
    <button id="throwaway">Throw away</button>
  </p>

  <h3>debug</h3>
  <ul>
    <li>Actual quantity: <span id="debug_quantity"></span></li>
    <li>Fed: <span id="debug_fed"></span></li>
    <li>Happy: <span id="debug_happy"></span></li>
    <li>Waiting: <span id="debug_waiting"></span></li>
    <li>Hungry: <span id="debug_hungry"></span></li>
    <li>Starving: <span id="debug_starving"></span></li>
    <li>Dead: <span id="debug_dead"></span></li>
  </ul>
</body>
</html>
